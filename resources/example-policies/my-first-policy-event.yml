policies:
  - name: my-first-policy-event-stop-tagged-ec2
    resource: aws.ec2
    mode:
      type: periodic
      schedule: "rate(2 minutes)"
      role: arn:aws:iam::{account_id}:role/system/c7n-101-lambda-role
    filters:
      - "tag:c7n-101": "my-first-policy-event"
    actions:
      - stop
      - type: tag
        tags:
          c7n-101: "it worked!"
